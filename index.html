<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <script src="https://kit.fontawesome.com/d19fca701a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header class="header wrapper">
        <a class="header__link" href="index.html">Pomofocus</a>
        <p>Second Unit<br>(Red Collar)</p>
    </header>
    <main>
        <section class="buttons-section wrapper">
            <button class="btn mode" id="pomodoro" active="true">Pomodoro</button>
            <button class="btn mode" id="short-break" active="false">Short Break</button>
            <button class="btn mode" id="long-break" active="false">Long Break</button>
            <button class="btn" id="settings"><i class="fa-solid fa-gear"></i></button>
        </section>
        <section class="timer wrapper">
            <div class="timer__count">
                <p class="minutes" id="minutes"></p>
                <p>:</p>
                <p class="seconds" id="seconds"></p>
            </div>
            <div class="timer__buttons">
                <button class="btn" id="start"><i class="fa-solid fa-play"></i></button>
                <button class="btn" id="stop"><i class="fa-solid fa-pause"></i></button>
                <button class="btn" id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </section>
        <section class="todo-app wrapper">
            <h2 class="todo-app__heading">To-Do list</h2>
            <div class="todo-app__row">
                <input class="todo-app__input" type="text" id="input-box" placeholder="Input task...">
                <button class="btn" id="task-submit-btn">Add task</button>
            </div>
            <ul class="todo-app__container" id="container">
            </ul>
        </section>
        <div class="popup" id="popup">
            <div class="popup__window">
                <div class="popup__header">
                    <h2 class="popup__heading">Pomodoro settings</h2>
                    <button class="btn" id="close"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <form class="popup__form" action="#">
                    <label for="pomodoro">Quantity of pomodoro</label>
                    <input type="number" name="pomodoro" value="" required>

                    <label for="short-break-time">Time for a small break</label>
                    <input type="number" name="short-break-time" value="" required>

                    <label for="long-break-time">Time for a long break</label>
                    <input type="number" name="long-break-time" value="" required>

                    <button class="btn" type="submit">SAVE</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/to-do.js"></script>
</body>
</html>
