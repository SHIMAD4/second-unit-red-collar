<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <script src="https://kit.fontawesome.com/d19fca701a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header class="header wrapper">
        <a class="header__link" href="index.html">Pomofocus</a>
        <p>Second Unit<br>(Red Collar)</p>
    </header>
    <main>
        <section class="buttons-section wrapper">
            <button class="btn mode" id="pomodoro" active="true">Pomodoro</button>
            <button class="btn mode" id="short-break" active="false">Short Break</button>
            <button class="btn mode" id="long-break" active="false">Long Break</button>
            <button class="btn" id="settings"><i class="fa-solid fa-gear"></i></button>
        </section>
        <section class="timer wrapper">
            <div class="timer__count">
                <p class="minutes" id="minutes"></p>
                <p>:</p>
                <p class="seconds" id="seconds"></p>
            </div>
            <div class="timer__buttons">
                <button class="btn" id="start"><i class="fa-solid fa-play"></i></button>
                <button class="btn" id="stop"><i class="fa-solid fa-pause"></i></button>
                <button class="btn" id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
        </section>
        <div class="popup" id="popup">
            <div class="popup__window">
                <div class="popup__header">
                    <h2 class="popup__heading">Pomodoro settings</h2>
                    <button class="btn" id="close"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <form class="popup__form" action="#">
                    <label for="">
                        <input type="text" placeholder="Quantity of pomodoro">
                    </label>
                    <label for="">
                        <input type="text" placeholder="Time for a small break">
                    </label>
                    <label for="">
                        <input type="text" placeholder="Time for a long break">
                    </label>
                    <button class="btn" type="submit">SAVE</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="./assets/js/theme.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
